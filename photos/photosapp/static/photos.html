<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Interactive Image Gallery</title>
<style>
body {
margin: 3;
font-family: Arial, sans-serif;
background-color: #f4f4f4;
}
header {
text-align: center;
background-color: #a41717;
color: white;
padding: 1.0rem 0;
}
.gallery {
display: flex;
gap: 20px;
overflow-x: auto;
padding: 1rem;
}
.gallery img {
height: 300px;
border-radius: 100px;
cursor: pointer;
transition: transform 0.3s, box-shadow 0.3s;
}
.gallery img:hover {
transform: scale(1.05);
box-shadow: 0 4px 15px rgba(0,0,0,0.3);
}
#modal {
display: none;
position: fixed;
inset: 0;
background-color: rgba(0,0,0,0.9);
justify-content: center;
align-items: center;
}
#modal img {
max-width: 90%;
max-height: 90%;
border-radius: 10px;
}
.close {
position: absolute;
top: 20px;
right: 30px;
font-size: 40px;
color: white;
cursor: pointer;
}
</style>
</head>
<body>


<header>
<h1>Christmas Puppy Vibes</h1>
</header>


<div class="gallery">
<img src="cute1.jpg" alt="Avenger 1" onclick="openModal(this)">
<img src="cute2.jpg" alt="Avenger 2" onclick="openModal(this)">
<img src="cute3.jpg" alt="Avenger 3" onclick="openModal(this)">
<img src="cute5.jpg" alt="Avenger 4" onclick="openModal(this)">
<img src="cute6.jpg" alt="Avenger 4" onclick="openModal(this)">
<img src="cute7.jpg" alt="Avenger 4" onclick="openModal(this)">
<img src="1213.jpg" alt="Avenger 4" onclick="openModal(this)">
</div>


<div id="modal" onclick="closeModal()">
<span class="close">&times;</span>
<img id="modalImage">
</div>


<script>
function openModal(img) {
const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImage');
modal.style.display = 'flex';
modalImg.src = img.src;
}


function closeModal() {
document.getElementById('modal').style.display = 'none';
}
</script>


</body>
</html>
